zuul:
  ribbon:
    eager-load:
      enabled: true
  routes:
    base-service:
      path: /base/**
      serviceId: base-service
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie
    dashboard:
      path: /dashboard/**
      serviceId: dashboard-service
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie
    treasury:
      path: /treasury/**
      serviceId: treasury-service
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie
    treasury-setup:
      path: /treasury-setup/**
      serviceId: treasury-setup-service
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie