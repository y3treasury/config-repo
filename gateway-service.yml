zuul:
  routes:
    base-service:
      path: /base/**
      serviceId: base-service
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie, AUTH_TOKEN, UNIQUE_LICENSE_KEY, email, password
    dashboard:
      path: /dashboard/**
      serviceId: dashboard-service
    treasury:
      path: /treasury/**
      serviceId: treasury-service
    treasury-setup:
      path: /treasury-setup/**
      serviceId: treasury-setup-service